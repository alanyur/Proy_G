{% extends 'app/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'app/css/calendario.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
{% endblock %}

{% block contenido %}
<div class="horario-contenedor">
  <div class="calendar">
    <div class="header">
      <button id="prevBtn">
          <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="monthYear" id="monthYear"></div>
      <button id="nextBtn">
          <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <div class="days">
        <div class="day">Lun</div>
        <div class="day">Mar</div>
        <div class="day">Mie</div>
        <div class="day">Jue</div>
        <div class="day">Vie</div>
        <div class="day">Sab</div>
        <div class="day">Dom</div>
    </div>

    <div class="dates" id="dates"></div>
  </div>

  <div id="detalle-horario" class="detalle-horario">
    <h2>Disponibilidad del día</h2>
    <div id="info-horario">
      <p>Haz clic en un día para ver los trabajadores disponibles.</p>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script>
    const disponibilidades = {{ disponibilidades|safe }};
</script>
<script src="{% static 'app/js/calendario.js' %}"></script>
{% endblock %}
