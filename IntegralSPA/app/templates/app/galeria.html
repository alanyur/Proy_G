{% extends 'app/base.html' %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    .swiper {
      width: 100%;
      max-width: 1260px;
      margin: 40px auto;
      padding-bottom: 40px;
    }

    .swiper-slide {
      background: #f0f0f0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px; /* Asegura altura para que se vea */
    }

    .swiper-slide img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: #000;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
{% endblock %}

{% block contenido %}
<h2>Galer√≠a de nuestra tienda</h2>

<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda1.jpg' %}" alt="Tienda 1">
    </div>
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda2.jpeg' %}" alt="Tienda 2">
    </div>
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda3.jpg' %}" alt="Tienda 3">
    </div>
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda4.jpg' %}" alt="Tienda 4">
    </div>
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda5.jpg' %}" alt="Tienda 5">
    </div>
    <div class="swiper-slide">
      <img src="{% static 'app/img/tienda/tienda6.jpg' %}" alt="Tienda 6">
    </div>
  </div>

  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>
{% endblock %}

{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 20,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
{% endblock %}
